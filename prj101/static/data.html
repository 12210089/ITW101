<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
  <script src="js/addingpatient.js"></script>

  <title>registration</title>
</head>
<body>
  <header class="header">

    <section class="flex"  >
 
       <a href="#home" id="header" class="logo">SaP Na Hospital</a>
 
       <nav class="navbar">
          <a href="index.html" id="logout" onclick="loggingout()">LogOut</a>
       </nav>
 
       <div id="menu-btn" class="fas fa-bars"></div>
    </section>
 
 </header>
  <form action="" >
        <div class="text-center">
          <br><br><br><br><br>
          <head > <h3>Patient Registration Form</h3> </head>
        </div>
        <div class="d-flex row">
          <input class="form-control me-2" type="search" id="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success"  onclick="SearchingPatient()" id="search" type="submit">Search</button>
        </div>
    <div class="row g-3">
      <div class="c col-md-6 ">
        <label for="Date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date">
      </div>
      <div class=" col-md-6  ">
        <label for="Name" class="form-label">Age</label>
        <input type="text" class="form-control" id="age">
      </div>
    </div>
    <div class="col-12 ">
      <label for="age" class="form-label">Name</label>
      <input type="text" class="form-control" id="patientname" >
    </div>
    <div class="col-12 ">
      <label for="cid" class="form-label">CID</label>
      <input type="text" class="form-control" id="cid" required >
    </div>
    <div class="col-12 ">
      <label for="address" class="form-label">Address </label>
      <input type="text" class="form-control" id="address" >
    </div>
    <div class="col-12 ">
      <label for="disease" class="form-label">Disease</label>
      <input type="text" class="form-control" id="disease">
    </div>
    <div class="row" >
      <div class="col-lg-4 col-md-4 text-left">
        <button type="submit" id="update" onclick="UpdatingPatient()" id="update" class="btn btn-primary d-none">Update</button>
      </div>
      <div class="col-lg-4 col-md-4 text-center">
        <button type="submit" onclick="addPatient()" id="add" class="btn btn-primary">Add</button>
      </div>
      <div class="col-lg-4 col-md-4 text-right">
        <button type="submit" id="delete" onclick="Deleting()" id="delete" class="btn btn-primary d-none">Delete</button>
      </div>
    </div>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
